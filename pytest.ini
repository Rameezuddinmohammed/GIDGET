[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    performance: marks tests as performance tests (deselect with '-m "not performance"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests